name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: servicioCuenta/package-lock.json

      - name: Install dependencies (servicioCuenta)
        working-directory: servicioCuenta
        run: npm ci
